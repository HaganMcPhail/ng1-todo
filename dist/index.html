<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Angular Todo</title>
		<link rel="stylesheet" href="css/bundle.css">
	</head>
	<body ng-app="app">
		<div >
			<div class="text-center">
				<div class="head">angular list</div>
			</div>
			<div class="content list">
				<div ng-controller="InputCtrl">
					<form autocomplete="off" ng-submit="submitText()">
						<input
							name="add-todo"
							class="text-box"
							placeholder="What needs to be done?"
							value=""
							ng-model="newTodo" />
					</form>
				</div>
				<div ui-view>

				</div>
			</div>
			<footer>
				<a ui-sref="todo">
					<button class="btn btn-default pagesBtn">
						ToDo
					</button>
				</a>
				<a ui-sref="completed">
					<button class="btn btn-default pagesBtn">
						Completed
					</button>
				</a>
			</footer>
		</div>
		<script src="/scripts/bundle.js"></script>
	</body>
</html>
