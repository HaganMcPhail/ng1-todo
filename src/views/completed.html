<div ng-repeat="item in completedList" class="item">
	<span class="glyphicon glyphicon-check check icon" ng-click="markTodo(item)"></span>
	&nbsp;
	<span class="glyphicon glyphicon-pencil pencil icon"></span>
	<span class="itemValue">
		<span class='listItem'>{{item.value}}</span>
	</span>
	<span class="glyphicon glyphicon-trash delete icon" ng-click="removeItem(item, completedList, 'completed')"></span>
</div>
<div class="item">
	<span class="itemValue"><span class="all-items"></span></span>
	<span title="delete all todo items" class="glyphicon glyphicon-remove delete icon" ng-click="deleteAll('completed')"></span>
</div>
